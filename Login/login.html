<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signin</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <header class="head1">
      <div>
          <h2 class="blog">Personal Blogging Site</h2>
          <button class="logbtn">Login</button>
      </div>
  </header>
  <div class="heading-div">
      <h2 class="">Sign In</h2>
  </div>
  


    </div class="main-div">
      <div class="container">



        <form action="">
          <h1>Log in</h1>

          <label>Email:</label>
          <input id="email" type="email" placeholder="Enter Your Email" />
          <br />
          <label for="">Your Password:</label>
          <input
            id="password"
            type="password"
            placeholder="Enter Your Password"
          />

          <p class="para1">
            Don't Have an account?
            <a href="./Sign Up Page/signup.html">Sign Up</a>
          </p>
          <br />

          <button class="submit" id="submitBtn" >Log in</button>
        </form>
      </div>
      </div>
  </body>
  <!-- <script type="module" src="./login.js"></script> -->
  <script type="module" src="./ahad.js"></script>
  <!-- Sweet Alert CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11 "></script>

</html>
