<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login & Registration Form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="head1">
        <div>
            <h2 class="blog">Personal Blogging Site</h2>
            <a href="./index.html"> <button class="logbtn">Login</button></a>
        </div>
    </header>
    <div class="heading-div">
        <h2 class="">Sign In</h2>
    </div>

    <div class="container1">
        <div class="registration form">
            <header>Signup</header>
            <form onsubmit="signUp(); return false">
                <input type="text" placeholder="First name" required min="3">
                <input type="text" placeholder="Last name">
                <input type="text" id="signupemail" placeholder="Enter your email">
                <input type="password" id="signuppassword" placeholder="Create a Password">
                <input type="password" placeholder="Confirm your password">
                <input type="submit" class="button" value="Signup">
            </form>
            <div class="signup">
                <a href="./index.html"></a> <span class="signup">Already have an account?
                        <label for="check">Login</label>
                </span>
            </div>
        </div>
    </div>
</div>
    
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.mjs" type="module"></script>
</body>

</html>
